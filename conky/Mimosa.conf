conky.text = [[
${execi 600 ~/.conky/scripts/weather.sh}\
${image ~/.conky/res/bg.png -p 0,135}
${offset 0}${voffset 0}${font Abel:bold:size=45}${time %H:%M}${font}
${offset 0}${voffset 3}${font Ubuntu:size=14}${time %A %d %B}
${offset 14}${voffset 40}${font feather:size=25}${execi 15 ~/.conky/scripts/weather-text-icon}${goto 73}${font Bebas Neue:size=22}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font}
${offset 14}${voffset 4}${color1}${font Abel:bold:size=14}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}${font}
${offset 14}${voffset 0}${color}${font Abel:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font}
${offset 14}${voffset 0}${color}${font Abel:size=8}Wind speed : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}m/s
${offset 14}${voffset 0}${color}${font Abel:size=8}Humidity : ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%
${offset 172}${voffset -115}${font Material:size=9}${font Abel:bold:size=8}: ${execi 5 ~/.conky/scripts/ssid}
${offset 172}${voffset 2}${font Abel:size=9}Downspeed : ${downspeed enp4s0}
${offset 172}${voffset 0}${color}${downspeedgraph wlp9s0 24,110 1E90FF 1E90FF}
${offset 172}${voffset -3}${color}${font Abel:size=9}Upspeed : ${upspeed enp4s0}
${offset 172}${voffset 0}${color B54036}${upspeedgraph wlp9s0 24,110 1E90FF 1E90FF}
${offset 35}${voffset 60}${color}${font feather:size=16}${goto 110}${goto 180}${goto 250}
${offset 25}${voffset 25}${color}${font Abel:size=16}${cpu cpu0}%${goto 100}${memperc}%${goto 185}${battery_percent}%${goto 240}${acpitemp}°C
${offset 14}${voffset 35}${color}${font Abel:bold:size=15}Storage
${offset 14}${voffset -5}${color}${font Abel:size=10}System :
${offset 14}${voffset -5}${color1}${font Abel:size=9}${fs_bar 20,111} 
${offset 18}${voffset -27}${color}${font Abel:size=8}${fs_used} / ${fs_size}
${offset 14}${voffset 7}${color}${font Abel:size=10}Home directory :
${offset 14}${voffset -5}${color1}${font Abel:size=9}${fs_bar 20,111 /home} 
${offset 18}${voffset -27}${color}${font Abel:size=8}${fs_used /home} / ${fs_size /home}
${color}${offset 172}${voffset -105}${if_running mpd}${font Material:size=19}
${color}${offset 172}${voffset 0}${font Abel:size=9}${if_running mpd}${mpd_status} :${else}Nothing playing${endif}
${color2}${offset 172}${voffset 0}${font Abel:bold:size=10}${mpd_artist}${font}
${color}${offset 172}${voffset 0}${font Abel:italic:size=9}${mpd_title}${font}
${color}${offset 172}${voffset 0}${font Abel:size=8}${mpd_elapsed}${font}
]]
